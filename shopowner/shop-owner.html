<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Owner Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="dashboard">
    <aside class="sidebar">
      <div class="profile">
        <img src="https://via.placeholder.com/80" alt="Owner Avatar">
        <h3>Jane Doe</h3>
        <p>Shop Owner</p>
      </div>
      <nav>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Products</a>
        <a href="#">Orders</a>
        <a href="#">Inventory</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>Welcome to Your Shop</h1>
        <p>Here's an overview of your business today.</p>
      </header>

      <section class="overview">
        <div class="box">
          <h2>$4,500</h2>
          <p>Today's Sales</p>
        </div>
        <div class="box">
          <h2>120</h2>
          <p>Orders</p>
        </div>
        <div class="box">
          <h2>245</h2>
          <p>Products in Stock</p>
        </div>
        <div class="box">
          <h2>4.8 â˜…</h2>
          <p>Store Rating</p>
        </div>
      </section>
    </main>
  </div>

</body>
</html>
