<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifying....</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>
<body>

  <!-- Replace "video.mp4" with your video file -->
  <video id="introVideo" autoplay playsinline>
    <source src="video/rickroll.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('introVideo');

    // Attempt to enter fullscreen when video starts
    video.addEventListener('loadeddata', () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    });

    // Redirect after 8 seconds
    setTimeout(() => {
      window.location.href = "shopowner/shop-owner.html"; // Replace with your target page
    }, 8000);
  </script>

</body>
</html>
